<!DOCTYPE html>
<html>
    <head>
        <script> 
        //<script type="applicaton/javascript">
            function checkdata(){
                // References to the input elemnts
                var username = document.getElementById("name");
                var emailid = document.getElementById("email");

                // Check if username has been written
                if (username.value == ""){
                    alert("Please enter the name");
                    username.focus();
                    return false;
                }

                // Check if email has been written
                if (emailid.value == ""){
                    alert("Please enter email");
                    emailid.focus();
                    event.preventDefault();
                    return false;
                }

                // Return true if information has been filled in 
                alert("Form validation successful.")
                return true;
            }
        </script>
        <title>Contact Details</title>
    </head>

    <body>
        <h2>Enter your contact Details: </h2><br>
        <form id="form1" onsubmit="return checkdata()">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email">E-mail ID: </label>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
    
</html>
